name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Sync with tox.ini
        include:
        - python-version: 2.7
          django-version: 1.11.29
          usetz: true
        - python-version: 2.7
          django-version: 1.11.29
          usetz: false
        - python-version: 3.5
          django-version: 1.11.29
          usetz: true
        - python-version: 3.6
          django-version: 1.11.29
          usetz: true
        - python-version: 3.6
          django-version: 2.0.13
          usetz: false
        - python-version: 3.7
          django-version: 2.0.13
          usetz: true
        - python-version: 3.8
          django-version: 2.1.15
          usetz: true
        - python-version: 3.9
          django-version: 2.2.19
          usetz: true
        - python-version: 3.9
          django-version: 3.0.13
          usetz: true
        - python-version: 3.9
          django-version: 3.1.7
          usetz: true
        - python-version: 3.9
          django-version: 3.2.9
          usetz: true

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/cache@v2
      with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('requirements*.txt') }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Django==${{ matrix.django-version }}
        pip install -e .
        pip install -r requirements-test.txt
    - name: Test suite
      run: |
        ./runtests.py --use-tz=${{ matrix.usetz }}

  flake8:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - uses: actions/cache@v2
      with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ '3.9' }}-${{ hashFiles('requirements*.txt') }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements-dev.txt
    - name: Lint with flake8
      run: |
        flake8 --version
        flake8 .

  isort:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ '3.9' }}-${{ hashFiles('requirements*.txt') }}
    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements-dev.txt
    - name: Run isort
      run: |
        isort --version
        isort -c .

  check-manifest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - uses: actions/cache@v2
      with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ '3.9' }}-${{ hashFiles('requirements*.txt') }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements-dev.txt
    - name: check-manifest
      run: |
        check-manifest
